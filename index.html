<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Mapa</title>
    <link rel="stylesheet" href="http//cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="bower_components/leaflet.markercluster/dist/MarkerCluster.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="bower_components/leaflet.markercluster/dist/MarkerCluster.Default.css" media="screen" title="no title" charset="utf-8">
    <style>
    body {
    padding: 0;
    margin: 0;
    }
    html, body, #map {
    height: 100%;
    }
    </style>
</head>
<body>

    <div id="map">
      <div class="sel">
        <select class="" id="meses">
          <option value="" disabled selected>Seleccione Mes</option>
          <option value="enero">Enero</option>
          <option value="febrero">Febrero</option>
          <option value="marzo">Marzo</option>
          <option value="abril">Abril</option>
          <option value="mayo">Mayo</option>
          <option value="junio">Junio</option>
          <option value="julio">Julio</option>
          <option value="agosto">Agosto</option>
          <option value="septiembre">Septiembre</option>
          <option value="octubre">Octubre</option>
          <option value="noviembre">Noviembre</option>
          <option value="diciembre">Diciembre</option>
        </select>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <!-- Leaflet -->
    <script src="http//cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script type="text/javascript" src="map.js"></script>
    <script type="text/javascript" src="marker.js"></script>
    <script src="bower_components/leaflet.markercluster/dist/leaflet.markercluster.js" charset="utf-8"></script>

</body>
</html>
